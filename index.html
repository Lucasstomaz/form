<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario intermediario</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>Formúlario de cadastro: Consórcio Credfácil</h1>
      <p>Preencha o formulário abaixo para fornecer seus dados a Credfácil Consórcios.</p>
    </header>
    <form id="form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-1">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>

      </fieldset>

      <fieldset>
        <legend>Qual bem você gostaria de adquirir?</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <select name="carro" id="carro">
              <option value="">Veículo</option>
              <option value="">Casa</option>
              <option value="">Caminhão</option>
              <option value="">Maquinário</option>
              <option value="">Agrícola</option>
              <option value="">Outro</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Qual o valor do bem?</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="valor">Digite aqui o valor</label>
            <input type="number" id="valor">
          </div>
      </fieldset>


    </form>

    <footer>
      <button form="form" class="button" type="submit">
        Solicitar contato
      </button>
    </footer>

  </div>

  <div class="contatoWpp">
    <a href="">Ou entre em contato pelo WhatsApp</a>
    <img src="./whatsapp.png" alt="">
  </div>
</body>

</html>
