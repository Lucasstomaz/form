<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Formulário</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img src="./images/credfacil-branca-640w.png">
    <h1>FORMULÁRIO PARA CONTATO</h1>
    <p>Preencha o formulário abaixo entramos em contato.</p>
  </header>
  <form>
    <label for="name">NOME COMPLETO</label>
    <input type="text" name="name" id="name">

    <label for="number">NÚMERO DE CELULAR</label>
    <input type="text" name="number" id="number">

    <label for="bem">QUAL BEM VOCÊ GOSTARIA DE ADQUIRIR?</label>
    <select name="bem" id="bem">
      <option value="veiculo">Veículo</option>
      <option value="casa">Casa</option>
      <option value="caminhao">Caminhão</option>
      <option value="maquinario">Maquinário agrícola</option>
      <option value="outro">Outro</option>
    </select>

    <label for="valor">QUAL O VALOR DO BEM?</label>
    <input type="number" name="valor" id="valor">

    <button type="submit">
      Solicitar contato
    </button>
  </form>

  <div class="whatsapp">
    <a href="wa.me/5547">OU ENTRE EM CONTATO PELO WHATSAPP</a>
    <img src="./images/whatsapp.png" alt="">
  </div>

  <footer>
    <p>© 2023
      Todos os direitos reservados | CredFácil Rio do Sul.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
