  <header>
    <img src="./images/credfacil-branca-640w.png" alt="">
    <h1>FORMULÁRIO PARA CONTATO</h1>
    <p>Preencha o formulário abaixo entramos em contato.</p>
  </header>
  <form action="">
    <label for="name">NOME COMPLETO</label>
    <input type="text" id="name">

    <label for="name">NÚMERO DE CELULAR</label>
    <input type="text" id="name">

    <label for="qualbem">QUAL BEM VOCÊ GOSTARIA DE ADQUIRIR?</label>
    <select name="qualbem" id="qualbem">
      <option value="">Veículo</option>
      <option value="">Casa</option>
      <option value="">Caminhão</option>
      <option value="">Maquinário agrícola</option>
      <option value="">Outro</option>
    </select>

    <label for="valor">QUAL O VALOR DO BEM?</label>
    <input type="number" id="valor">

    <button type="submit">
      Solicitar contato
    </button>
  </form>
